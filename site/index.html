<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raheem AI</title>
    <style>
        :root {
            --bg-main: #0D1117; --bg-surface: #161B22; --bg-inset: #010409;
            --text-primary: #E6EDF3; --text-secondary: #7D8590; --border-color: #30363D;
            --accent-primary: #58A6FF; --accent-secondary: #3FB950;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        body { margin: 0; font-family: var(--font-sans); background-color: var(--bg-main); color: var(--text-primary); font-size: 14px; }
        .layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
        .sidebar { background-color: var(--bg-surface); border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; }
        .sidebar h1 { margin: 0; font-size: 1.5rem; }
        .sidebar .sidebar-section { display: flex; flex-direction: column; gap: 0.75rem; }
        .sidebar label { font-weight: 600; font-size: 0.9rem; }
        .sidebar select, .sidebar input { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background-color: var(--bg-inset); color: var(--text-primary); }
        .sidebar button {
            width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid var(--border-color);
            background-color: var(--bg-inset); color: var(--text-primary); font-weight: 600; cursor: pointer;
        }
        .sidebar button#upload-btn { border-style: dashed; color: var(--text-secondary); }
        .sidebar button:not(:disabled):hover { border-color: var(--accent-primary); }
        .main-content { display: flex; flex-direction: column; overflow: hidden; }
        .chat-container { flex-grow: 1; padding: 1.5rem; overflow-y: auto; }
        .message { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .message-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--bg-inset); flex-shrink: 0; }
        .message-body { max-width: 80%; }
        .message-sender { font-weight: 600; margin-bottom: 0.25rem; }
        .message-content { line-height: 1.6; }
        .message-content p { margin: 0 0 0.5rem 0; }
        .message-content .citation { font-size: 0.75rem; background: var(--bg-inset); padding: 0.25rem 0.5rem; border-radius: 4px; display: inline-block; }
        .message-tools { margin-top: 0.5rem; }
        .tool-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.25rem; }
        .composer { padding: 1.5rem; border-top: 1px solid var(--border-color); background: var(--bg-surface); }
        .composer-input { display: flex; gap: 1rem; }
        .composer textarea {
            flex-grow: 1; padding: 0.75rem; border-radius: 6px; border: 1px solid var(--border-color);
            background-color: var(--bg-inset); color: var(--text-primary); resize: none; font-family: var(--font-sans); font-size: 1rem;
        }
        .composer button {
            padding: 0.75rem 1.5rem; border: 1px solid var(--accent-primary); background-color: var(--accent-primary);
            color: var(--bg-main); font-weight: 600; border-radius: 6px; cursor: pointer;
        }
        .composer button:disabled { background-color: #555; border-color: #555; }
        .status-indicator { text-align: center; color: var(--text-secondary); font-style: italic; font-size: 0.9rem; padding: 0.5rem 0; }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h1>Raheem AI</h1>
            <div class="sidebar-section">
                <label for="pdf-select">Pinned Document</label>
                <select id="pdf-select"><option value="">All Documents</option></select>
            </div>
            <div class="sidebar-section">
                <label for="page-hint-input">Page Hint</label>
                <input type="number" id="page-hint-input" placeholder="e.g., 42">
            </div>
            <div class="sidebar-section">
                <label for="upload-btn">Add to Knowledge Base</label>
                <button id="upload-btn" disabled title="Coming Soon">Upload PDF</button>
            </div>
            <div class="sidebar-section" style="margin-top: auto;">
                <button id="clear-chat-button">Clear Chat</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="chat-container" id="chat-container"></div>
            <div class="composer">
                <div class="status-indicator" id="status-indicator"></div>
                <div class="composer-input">
                    <textarea id="message-input" placeholder="Ask about Irish building regulations..." rows="2"></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const pdfSelect = document.getElementById('pdf-select');
        const pageHintInput = document.getElementById('page-hint-input');
        const clearChatButton = document.getElementById('clear-chat-button');
        const statusIndicator = document.getElementById('status-indicator');
        
        let chatHistory = [];

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        clearChatButton.addEventListener('click', () => {
            chatContainer.innerHTML = '';
            chatHistory = [];
        });

        // --- Initialization ---
        async function initialize() {
            try {
                const response = await fetch('/pdfs');
                if (!response.ok) throw new Error('Failed to fetch PDFs');
                const data = await response.json();
                populatePdfDropdown(data.pdfs || []);
            } catch (error) {
                console.error('Error fetching PDFs:', error);
                statusIndicator.textContent = 'Could not load PDF list.';
            }
        }

        function populatePdfDropdown(pdfs) {
            pdfs.forEach(pdf => {
                const option = document.createElement('option');
                option.value = pdf;
                option.textContent = pdf;
                pdfSelect.appendChild(option);
            });
        }

        // --- Core Chat Logic ---
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || sendButton.disabled) return;

            appendMessage('user', messageText);
            chatHistory.push({ role: 'user', content: messageText });
            messageInput.value = '';
            statusIndicator.textContent = 'Raheem AI is thinking...';
            sendButton.disabled = true;

            const apiUrl = buildApiUrl();
            let fullResponseText = '';
            const aiMessageElement = appendMessage('ai', 'â–‹');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, messages: chatHistory.slice(0, -1) })
                });

                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            fullResponseText += line.substring(6);
                            aiMessageElement.querySelector('.message-content').textContent = fullResponseText + ' â–‹';
                        }
                    }
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } catch (error) {
                console.error('Error:', error);
                const errorText = `An error occurred: ${error.message}`;
                aiMessageElement.querySelector('.message-content').textContent = errorText;
            } finally {
                aiMessageElement.querySelector('.message-content').innerHTML = renderContent(fullResponseText);
                chatHistory.push({ role: 'assistant', content: fullResponseText });
                addMessageTools(aiMessageElement, fullResponseText);
                statusIndicator.textContent = '';
                sendButton.disabled = false;
            }
        }

        function buildApiUrl() {
            const params = new URLSearchParams();
            if (pdfSelect.value) params.append('pinned', pdfSelect.value);
            if (pageHintInput.value) params.append('page', pageHintInput.value);
            return `/chat?${params.toString()}`;
        }

        function renderContent(text) {
            // Convert markdown-like citations into proper citation elements
            return text.replace(/\\(Source: ([^,]+), Page (\\d+)\\)/g, 
                `<span class="citation" title="Source: ${'${match[2]}'}">ðŸ“„ ${'${match[2].split("-")[1]}'}, p.${'${match[3]}'}</span>`
            );
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const avatar = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            const senderName = sender === 'user' ? 'You' : 'Raheem AI';

            messageElement.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-body">
                    <div class="message-sender">${senderName}</div>
                    <div class="message-content"></div>
                </div>
            `;
            messageElement.querySelector('.message-content').textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageElement;
        }

        function addMessageTools(messageElement, text) {
            const toolsContainer = document.createElement('div');
            toolsContainer.classList.add('message-tools');
            
            const copyButton = document.createElement('button');
            copyButton.classList.add('tool-btn');
            copyButton.textContent = 'Copy';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(text);
                copyButton.textContent = 'Copied!';
                setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
            };

            toolsContainer.appendChild(copyButton);
            messageElement.querySelector('.message-body').appendChild(toolsContainer);
        }

        initialize();
    </script>
</body>
</html>
